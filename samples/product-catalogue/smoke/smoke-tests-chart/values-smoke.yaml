deployment:
  name: nginx-deploy  
  labels:
    app: nginx-deploy
    version: v1
  selectorLabels:
    app: nginx-pod
    version: v1
  replicas: 1
  strategyType: RollingUpdate
  maxSurge: 1
  maxUnavailable: 0
  serviceAccount: gke-smoke-sa
  nodeSelector:
    cloud.google.com/gke-nodepool: gkeasmpool
  containers:
  - name: nginx-app
    image: <artifact-reg-name>/cloud-native-repo/nginx-app:v1.0
    imagePullPolicy: IfNotPresent
    memoryRequest: "250Mi"
    cpuRequest: "100m"
    memoryLimit: "500Mi"
    cpuLimit: "200m"
    containerPorts: [80]
service:
  name: nginx-svc
  selector:
    app: nginx-pod
  type: ClusterIP
  ports:
  - protocol: TCP
    name: http
    port: 80
    targetPort: 80  
    
    
